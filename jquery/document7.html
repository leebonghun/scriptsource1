<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .callout {
        border: 1px solid #ff0000;
        margin: 2px 4px;
        padding: 2px 6px;
      }
      .code {
        background-color: #ccc;
        margin: 1px 2px;
        padding: 1px 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>
    </header>
    <div id="content">
      <p>This is a <em>simple</em> HTML file.</p>
    </div>
    <div class="callout">
      <p>This is as fancy as we'll get!</p>
    </div>
    <p>
      IDs (such as <span class="code">#cotent</span>) are unique (there can only
      be one per page).
    </p>
    <p>
      Classes (such as <span class="code">.callout</span>) can be used on many
      elements
    </p>
    <div id="callout2" class="callout fancy">
      <p>A single HTML element can have multiple classes.</p>
    </div>
    <button type="button">눌러</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          const p1 = $("<p>I was created dynamically</p>");
          const p2 = $("<p>I was also created dynamically</p>");
          //부모 요소 가져오기
          const content = $("#content"); //document.querySelector("#content")
          content.prepend(p1);
          content.append(p2);
        });
      });

      //첫번째 두번째 p를 첫번째 ,마지막 자식으로 연결
    </script>
  </body>
</html>
