<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>안녕</h2>
    <p class="para1">이것은 문단입니다.</p>
    <p id="para2">이것은 두번째 문단입니다.</p>
    <button>클릭</button>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          $("*").hide();
        });

        //하나의 이벤트를 걸 때 편함
        $(".para1").mouseover(function () {
          alert("마우스를 이동했습니다");
        });

        //여러 개의 이벤트를 걸 때 편함
        $(".para1").on("mouseover mouseout focus", function () {
          alert("마우스를 이동했습니다");
        });
      });
    </script>
  </body>
</html>
