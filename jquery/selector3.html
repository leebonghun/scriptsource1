<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>안녕</h2>
    <p class="para1">이것은 문단입니다.</p>
    <p id="para2">이것은 두번째 문단입니다.</p>
    <!-- jQuery 라이브러리 로드 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery 기반의 스크립트 코드 -->
    <script>
      // javascript 코드와 jquery 코드 혼용 가능

      //jQuery => $로 시작($ == jQuery)
      $(function () {
        //h2요소를 가져오기
        // $("h2");

        // h2 요소가 클릭되면 h2 요소를 숨기기
        $("h2, .para1, #para2").click(function () {
          $("h2").hide();
        });
      });
    </script>
  </body>
</html>
