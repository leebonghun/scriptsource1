<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userName = prompt("소문자로 영문 이름 입력 :");
      let tel = prompt("전화번호 입력(형시기000-0000-0000) :");

      document.write(userName.toUpperCase(), "<br>");
      document.write(tel.replace(tel.substring(4, 8), "####"));
    </script>
  </body>
</html>
