<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 120px;
        height: 20px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    //this : 자기 자신
    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>
    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank you si";
      }
      function mOut(obj) {
        obj.innerHTML = "Mouse Over Me bal";
      }
    </script>
  </body>
</html>
