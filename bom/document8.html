<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header" class="header" onclick="change()">Header1</h1>
    <h2>Header2</h2>
    <button type="button" onclick="removeEle()">제거하세요</button>
    <script>
      function removeEle() {
        // 제거해야할 요소 가져오기
        let h1 = document.querySelector("h1");
        // body제거
        document.body.removeChild(h1);
      }
      function change() {
        let h1 = document.querySelector("h1");
        h1.removeAttribute("class"); // header1을 클릭 후에 element으로 들어가면 class가 사라짐
      }
    </script>
  </body>
</html>
