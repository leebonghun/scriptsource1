<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <ul>
      <li>List item6</li>
      <li>List item7</li>
      <li>List item8</li>
      <li>List item9</li>
      <li>List item10</li>
    </ul>
    <script>
      //태그 이름으로 요소 가져오기
      let ul = document.getElementsByTagName("ul"); //HTMLCollection : 배열과 유사한 객체
      //   for each 사용불가, 노드의 속성 변경이 실시간으로 반영됨
      console.log(ul);
      console.log(ul[0]); //첫번째ul
      console.log("ul[0].innerHTML ", ul[0].innerHTML); //첫번째ul
      console.log("ul[0].innerText", ul[0].innerText); //첫번째ul
      console.log(ul[0].childNodes); // 첫번째 ul
      console.log(ul[0].children); // 첫번째 ul
      console.log("ul[0].children[0].innerHTML", ul[0].children[0].innerHTML); // 첫번째 ul
      console.log(ul[1]); // 두번쨰 ul
      console.log();
      let li = document.getElementsByTagName("li");
      console.log(li);
    </script>
  </body>
</html>
