<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <input type="text" id="num1" name="num1" size="10" />
        <select name="op" id="op">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
        <input type="text" id="num2" name="num2" size="10" />
        =
        <input type="text" id="result" name="reuslt" size="10" />
      </div>
      <button type="button" onclick="process()">결과</button>
    </form>
    <script>
      function process() {
        //num1,num2,result 요소 가져오기
        let num1 = document.querySelector("#num1");
        let num2 = document.querySelector("#num2");
        let op = document.querySelector("#op");
        let result = document.querySelector("#result");
        //요소가 가지고 있는 값 가져오기
        let result1 = 0;
        switch (op.value) {
          case "+":
            let sum = parseInt(num1.value) + parseInt(num2.value);
            result1.value = sum;
            break;
          case "-":
            let sum = parseInt(num1.value) - parseInt(num2.value);
            result1.value = sum;
            break;
          case "*":
            let sum = parseInt(num1.value) * parseInt(num2.value);
            result1.value = sum;
            break;
          case "/":
            let sum = parseInt(num1.value) / parseInt(num2.value);
            result1.value = sum;
            break;
        }
        result.value = sum;
      }
    </script>
  </body>
</html>
