<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Light Bulb</h1>
    <button type="button" onclick="changeImage()">Turn on the light</button>
    <img id="imgid" src="pic_bulboff.gif" alt="" />
    <button type="button" onclick="changeImage2()">Turn off the light</button>
    <script>
      //버튼 클릭시 이미지 변경
      const img1 = document.getElementById("imgid");
      //위에 전역변수처럼 선언해줘도됨
      function changeImage() {
        img1.setAttribute("src", "pic_bulbon.gif"); // img.src = "paper.png"; //이미지 파일 경로
        img1.setAttribute("alt", ""); // img.alt = "보자기"; //설명
      } //img1.src = "" 을 했었어야함
      function changeImage2() {
        img1.setAttribute("src", "pic_bulboff.gif"); // img.src = "paper.png"; //이미지 파일 경로
        img1.setAttribute("alt", ""); // img.alt = "보자기"; //설명
      }
    </script>
  </body>
</html>
