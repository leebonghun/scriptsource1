<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const cars = "BMWVolvoSaabFordAudi";

      let text = "";
      for (let car of cars) {
        //향상된 for문과 동일한 for문
        // console.log(cars[i]);
        text += car + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
