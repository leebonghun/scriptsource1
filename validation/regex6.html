<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        display: none;
        color: red;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="email">이메일</label>
        <input
          type="email"
          name="email"
          id=""
          onkeyup="emailCheck(this.value)"
          placeholder="example@naver.com"
        />
      </div>
      <input type="button" value="전송" onclick="emailCheck()" />
    </form>
    <p id="result"></p>
    <script>
      let result = document.querySelector("#result");

      function inputClear() {
        document.querySelector("[name='tel']").value = "";
        result.innerText = "";
        result.style.display = "none";
      }

      function emailCheck(email) {
        console.log(email);
        const reg = /\w+@[A-Za-z]+\.(com|org|edu|ent)/;
        let flag = reg.test(email);

        result.style.display = "block";
        if (!flag) {
          result.innerText = "이메일을 다시 확인해주세요";
        } else {
          result.innerText = "이메일 주소는 사용가능";
        }
      }
    </script>
  </body>
</html>
