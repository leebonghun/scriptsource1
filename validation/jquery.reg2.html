<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
      #newsletter_topics {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <form class="cmxform" id="signupForm" method="get" action="">
        <fieldset>
          <legend>유효성 검증 폼</legend>
          <div class="form-group row">
            <label for="userid" class="col-sm-2 col-form-label">Userid</label>
            <div class="col-sm-10">
              <input
                id="userid"
                name="userid"
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                id="username"
                name="username"
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="confirm_password" class="col-sm-2 col-form-label"
              >Confirm password</label
            >
            <div class="col-sm-10">
              <input
                id="confirm_password"
                name="confirm_password"
                type="password"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="policy"
              name="policy"
            />
            <label class="form-check-label" for="policy"
              >사이트 방침 동의
            </label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="newsletter"
              name="newsletter"
            />
            <label for="newsletter" class="form-check-label"
              >newsletter 받기</label
            >
          </div>
          <div style="line-height: 160%">&nbsp;</div>
          <fieldset id="newsletter_topics">
            <legend style="font-size: 1.3rem">
              Topics (최소 2개는 고르세요)
            </legend>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="topic_marketflash"
                value="marketflash"
                name="topic"
              />
              <label class="form-check-label" for="topic_marketflash"
                >Marketflash</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="topic_fuzz"
                value="fuzz"
                name="topic"
              />
              <label class="form-check-label" for="topic_fuzz"
                >Latest fuzz</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="topic_digester"
                value="digester"
                name="topic"
              />
              <label class="form-check-label" for="topic_digester"
                >Mailing list digester</label
              >
            </div>
          </fieldset>
          <div>
            <input class="btn btn-primary mb-2" type="submit" value="Submit" />
          </div>
        </fieldset>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
