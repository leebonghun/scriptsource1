<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    자바스크립트 정규식
    1) exec() : 대응되는 문자열을 찾는 메소드 / 정보를 가지고 있는 배열 반환 / 못찾으면 null 반환
    2) test() : 대응되는 문자열이 있으면 true, 없으면 false 반환 ★
    3) match() : 대응되는 문자열을 찾는 메소드 / 정보르 갖기ㅗ 있느 ㄴ배열 반환 / 못찾으면 null 반환
    4) search() : 대응되는 문자열을 찾아 찾은 인덱스 반환 / 못찾으면 -1 반환
    5) replace() : 대응되는 문자열을 찾아 다른 문자열로 치환
    6) split() : 정규식을 기준으로 문자열을 나누어 배열로 반환
 -->
    <form action="">
      <div>
        <label for="">비밀번호</label>
        <input type="text" name="password" onkeyup="pwdCheck(this.value)" />
      </div>
    </form>
    <p id="result" style="color: red"></p>
    <script>
      let result = document.querySelector("#result");
      function pwdCheck(password) {
        console.log(password);

        //비밀번호 검증
        //영대소문자, 숫자, 특수문자(#$!)
        //비밀번호 길이는 8~15

        const reg = /^(?=.*[A-Za-z])(?=.*[\d])(?=.*[!$#])[A-Za-z\d!$#]{8,15}$/;
        document.querySelector("#result").innerHTML = reg.test(password);
      }
    </script>
  </body>
</html>
