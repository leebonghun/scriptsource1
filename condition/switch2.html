<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let input1 = Number(prompt("숫자를 입력해주세요"));
      let input2 = Number(prompt("숫자를 입력해주세요"));
      let input3 = Number(prompt("숫자를 입력해주세요"));
      let result = (input1 + input2 + input3) / 3;
      switch (parseInt(result / 10)) {
        case 10:
        case 9:
          alert("A");
          break;
        case 8:
          alert("B");
          break;
        case 7:
          alert("C");
          break;
        case 6:
          alert("D");
          break;
        default:
          alert("F");
      }
    </script>
  </body>
</html>
