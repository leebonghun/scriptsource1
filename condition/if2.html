<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 숫자를 입력받아 양수, 음수 판별하기
      let input = prompt("숫자를 입력하세요");
      if (input % 2 == 0) {
        alert("짝수");
      } else {
        alert("음수");
      }
    </script>
  </body>
</html>
